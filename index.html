<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="domready-min.js" type="application/javascript"></script>
  <script type="text/javascript" src="main.js"></script>
  <style type="text/css">
    .navbar {
      background-color: gray;
      padding: 5px;
    }
    .menuClosed {
      display: none;
      overflow: hidden;
      background-color: gray;
    }
    .menuOpen {
      display: block;
      overflow: hidden;
      height: 0px;
      background-color: gray;
    }
    ul {
      margin:0;
      padding:0;
    }
    li{
      border-bottom: 2px solid #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <input id="toggle" type="image" src="menu-icon.png" />
  </div>

  <div id="menu">
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ul>
  </div>
</body>

</html>
